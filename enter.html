<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Into the Woods</title>
<style>
  
  @font-face {
    font-family: 'Cinta';
    src: url('fonts/cinta.ttf') format('truetype');
  }
  @font-face {
    font-family: 'Ranforty';
    src: url('fonts/Ranforty Rx.otf') format('opentype');
  }
 
  @font-face {
    font-family: 'Dot';
    src: url('fonts/DotTricks.ttf') format('truetype');
  }

  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Ranforty', Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  
  .background {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('images/entrybg.png') center/cover no-repeat;
  }

  
  .nav-container {
    position: relative;
    z-index: 10;
    padding: 50px 60px;
    display: flex;
    align-items: center;
    gap: 40px; 
  }

  
  .title {
    font-family: 'Cinta', Arial, sans-serif;
    font-size: 40px; 
    color: #2c2c2c; 
    user-select: none;
  }

  .nav-links {
    display: flex;
    gap: 40px;
    align-items: center;
  }
  .nav-links a {
    text-decoration: none;
    font-size: 32px; 
    color: #2c2c2c;
    transition: all 0.3s ease;
    font-family: 'Ranforty', Arial, sans-serif;
  }
  
  .nav-links a.home {
    color: #dc143c;
    border-bottom: 2px solid #dc143c;
    pointer-events: none;
  }

  .nav-links a:not(.home):hover {
    color: #00008B;
    transform: scale(1.1);
  }

  /* red accent, go in and make animated in ae lol. once after effects works */
  .red-accent {
    position: absolute;
    bottom: 0; right: 0;
    width: 100%;
    max-width: 1400px;
    height: 1100px;
    background: url('images/redaccent.png') center/cover no-repeat;
    border-radius: 20px 0 0 0;
  }

  
  .accent-content {
    position: absolute;
    bottom: 50px;
    right: 50px;
    text-align: right;
  }
  .accent-content .course-code {
    font-size: 80px;
    letter-spacing: 2px;
    margin-bottom: 20px;
    color: #dc143c;
    font-family: 'Dot', Arial, sans-serif;
  }
  .accent-content .student-names {
    font-size: 28px;
    line-height: 1.6;
    color: #dc143c;
    font-family: 'Ranforty', Arial, sans-serif;
  }

 
  @media (max-width: 768px) {
    .nav-container {
      padding: 30px 20px;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .title { font-size: 28px; }
    .nav-links { gap: 20px; flex-wrap: wrap; }
    .nav-links a { font-size: 26px; } /* Responsive scaling */
    .accent-content { bottom: 20px; right: 20px; }
    .accent-content .course-code { font-size: 40px; }
    .accent-content .student-names { font-size: 20px; }
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="nav-container">
  <div class="title">Into the Woods</div>
  <nav class="nav-links">
    <a class="home">Home</a>
    <a href="infrastructure.html">Infrastructure</a>
    <a href="economics.html">Economics</a>
    <a href="studentresearch.html">Student Research</a>
  </nav>
</div>

<div class="red-accent">
  <div class="accent-content">
    <div class="course-code">NM438</div>
    <div class="student-names">
      Joy, Max, Jae,<br>
      Ollie, Adam
    </div>
  </div>
</div>

</body>
</html>
